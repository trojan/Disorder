<!DOCTYPE html>
<html slang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width, height=device-height">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta http-equiv="cleartype" content="on">
        <meta name="format-detection" content="telephone=no">
        <meta name="author" content="trojan - https://github.com/trojan/Disorder">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="icon" href="https://i.imgur.com/CqXD1im.gif" sizes="16x16 32x32 48x48 150x150" type="image/vnd.microsoft.icon">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
        <title>Line Out</title>
    </head>
    <body>
	      <div class="intro"></div>
	      <div class="lamp">
	          <img src="assets/sprites/lamp.png">
	      </div>
	      <div class="game-over">
	          <div>
		            <h1>Game Over!</h1>
		            <p class="score">You survived for <span class="score-time">42</span> seconds.</p>
	          </div>
	      </div>
            <div class="win">
              <div>
                    <h1>You won!</h1>
              </div>
          </div>
        <div class="gloom">
            <div class="light"></div>
        </div>
        <div class="cutscenes">
	          <div></div>
	          <div></div>
	          <div></div>
        </div>
        <audio get-fire>
            <source src="assets/audio/get-fire.wav"></source>
        </audio>
        <audio soundtrack>
            <source src="assets/audio/soundtrack.mpeg"></source>
        </audio>
        <audio monster-1>
            <source src="assets/audio/monster-2.wav"></source>
        </audio>
        <audio monster-2>
            <source src="assets/audio/monster-1.wav"></source>
        </audio>
        <audio menu-click>
            <source src="assets/audio/menuclick.wav"></source>
        </audio>
        <audio walking-grass>
            <source src="assets/audio/walking-grass.wav"></source>
        </audio>
        <div id="menu">
            <ul class="options">
		            <div class="controls-guide"><div class="close" onclick="document.querySelector('.controls-guide').classList.remove('show');"><span>&#10006;</span></div></div>
                <li states>pause</li>
                <li save-load>save</li>
                <li controls>controls</li>
                <div class="sound">
                    <h1>AUDIO: <span></span></h1>
                    <input type="range" min="1" max="100" value="50" class="slider">
                </div>
            </ul>
        </div>
        <script type="text/javascript" src="js/phaser.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
